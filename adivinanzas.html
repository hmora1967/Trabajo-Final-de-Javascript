    <h1>Juego de Adivinanzas</h1>

    <form id="juego-adivinanzas">
        <div>
            <label for="adivinanza1">Adivinanza 1: Tengo ojos y no puedo ver, tengo piernas y no puedo caminar. ¿Qué soy?</label>
            <input type="text" id="adivinanza1" name="adivinanza1" required>
        </div>
        <div>
            <label for="adivinanza2">Adivinanza 2: Blanco por dentro, verde por fuera. Si quieres que te lo diga, espera.</label>
            <input type="text" id="adivinanza2" name="adivinanza2" required>
        </div>
        <div>
            <label for="adivinanza3">Adivinanza 3: Verde por fuera, roja por dentro. Si no la adivinas, ¡eres un distraído!</label>
            <input type="text" id="adivinanza3" name="adivinanza3" required>
        </div>
        <button type="submit">Enviar respuestas</button>
    </form>

    <div id="resultado"></div>

    <button id="reiniciar">Reiniciar juego</button><br>
